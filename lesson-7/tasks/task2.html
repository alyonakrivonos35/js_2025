<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 2</title>
</head>

<body>
	<h1>Задача 2</h1>

	<p>
		Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
	</p>

	<script>

		if (confirm('Почати тестування?')) {
			const isWorkday = (dayNum) => dayNum > 0 && dayNum < 6

			const dayNum = parseInt(prompt('Введіть номер дня', '4'))

			if (isWorkday(dayNum)) alert('День є робочим')
			else alert('Це вихідний')
		}
	</script>
</body>

</html>
