<head>
	<meta charset="UTF-8" />

<body>
	<h1>Задача 0</h1>

	<p>
		Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
	</p>

	<script>

		if (confirm('Почати тестування?')) {
			function getSeason(month) {
				let season
				switch (month) {
					case 1:
					case 2:
					case 12:
						season = "Зима"
						break;
					case 3:
					case 4:
					case 5:
						season = "Весна"
						break;
					case 6:
					case 7:
					case 8:
						season = "Літо"
						break;
					case 9:
					case 10:
					case 11:
						season = "Осінь"
						break;
					default:
						season = "Помилка, я не знаю такої пори року"
				}
				return season
			}

			document.write(getSeason(12))
		}

	</script>
</body>
