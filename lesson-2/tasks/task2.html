<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 2</title>
</head>

<body>
	<h1>Задача 2</h1>

	<p>
		Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
	</p>

	<script>
		// 0. Позначення величин
		// birthYear - рік народження
		// currentYear - поточний рік
		// age - кількість років

		// 1. Вводимо необхідні дані
		const birthYear = parseInt(prompt("Введіть рік народження", ""))
		const currentYear = 2025

		// 2. Знаходимо результат
		const age = currentYear - birthYear;

		// 3. Виводимо результат
		document.write(`
			Кількість років = ${age}
		`)
	</script>
</body>

</html>
