<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 4</title>
</head>

<body>
	<h1>Задача 4</h1>

	<p>
		Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
	</p>

	<script>
		// 0. Позначення величин
		// lengthCM - довжина у сантиметрах
		// lengthM - довжина у метрах
		// lengthKM - довжина у кілометрах 

		// 1. Вводимо необхідні дані
		const lengthCM = parseFloat(prompt("Введіть довжину у сантиметрах", ""))

		// 2. Знаходимо результат
		const lengthM = lengthCM / 100
		const lengthKM = lengthM / 1000

		// 3. Виводимо результат
		document.write(`
			<p>Довжина у метрах = ${lengthM} м.</p>
			<p>Довжина у кілометрах = ${lengthKM} км.</p>
		`)
	</script>
</body>

</html>
