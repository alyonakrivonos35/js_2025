<body>
	<h1>Задача 4</h1>

	<p>
		Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
		Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального
	</p>

	<script>

		if (confirm('Почати тестування?')) {
			// Функція для створення масиву
			function createRandomArr(length, minNum, maxNum) {
				let randomArr = []
				for (let i = 0; i < length; i++) {
					let element = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
					randomArr.push(element)
				}
				return randomArr
			}
			const numberElements = parseInt(prompt('Введіть кількість елементів масиву'))
			let pricesArr = createRandomArr(numberElements, 1, 10000)
			//------------------------------------------------------

			function getPricesInPercentageToTheMaximum(arr) {
				let max = Math.max(...arr)
				return arr.map(price => (price / max) * 100)
			}

			let pricesInPercentage = getPricesInPercentageToTheMaximum(pricesArr)

			document.write(`Масив з історію цін: ${pricesArr}<br>`)
			document.write(`Масив, що містить значення цін у відсотках стосовно максимального ${getPricesInPercentageToTheMaximum(pricesArr)}<br>`)
		}

	</script>
