<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 5</title>
</head>

<body>
	<h1>Задача 5</h1>

	<p>
		Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
		Підрахувати кількість змін цін
	</p>

	<script>

		if (confirm('Почати тестування?')) {
			// Функція для створення масиву
			function createRandomArr(length, minNum, maxNum) {
				let randomArr = []
				for (let i = 0; i < length; i++) {
					let element = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
					randomArr.push(element)
				}
				return randomArr
			}
			const numberElements = parseInt(prompt('Введіть кількість елементів масиву'))
			let pricesArr = createRandomArr(numberElements, 1, 10000)
			//------------------------------------------------------

			function countTheNumberPriceChanges(arr) {
				return arr.reduce((accum, element, ind, arr) => {
					if (ind > 0 && element !== arr[ind - 1]) accum++
					return accum
				}, 0)
			}

			let numberOfPriceChanges = countTheNumberPriceChanges(pricesArr)

			document.write(`Масив з історію цін: ${pricesArr}<br>`)
			document.write(`Кількість змін цін: ${numberOfPriceChanges}<br>`)
		}

	</script>
</body>

</html>
