<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 9</title>
</head>

<body>
	<h1>Задача 9</h1>

	<p>
		Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
		Підрахувати суму цін, що більше за 1000
	</p>

	<script>

		if (confirm('Почати тестування?')) {
			// Функція для створення масиву
			function createRandomArr(length, minNum, maxNum) {
				let randomArr = []
				for (let i = 0; i < length; i++) {
					let element = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
					randomArr.push(element)
				}
				return randomArr
			}
			const numberElements = parseInt(prompt('Введіть кількість елементів масиву'))
			let pricesArr = createRandomArr(numberElements, 1, 10000)
			//------------------------------------------------------

			function countSumPricesOver1000(arr) {
				return arr.reduce((accum, element) => {
					if (element > 1000) accum += element
					return accum
				}, 0)
			}

			let sumPricesOver1000 = countSumPricesOver1000(pricesArr)

			document.write(`Масив з історію цін: ${pricesArr}<br>`)
			document.write(`Сума цін, що більше за 1000: ${sumPricesOver1000}<br>`)
		}

	</script>
</body>

</html>
