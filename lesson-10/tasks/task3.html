<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 3</title>
</head>

<body>
	<h1>Задача 3</h1>

	<p>
		Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
		Сформувати список з тих цін, які більші за попереднє значення

	</p>

	<script>

		if (confirm('Почати тестування?')) {
			// Функція для створення масиву
			function createRandomArr(length, minNum, maxNum) {
				let randomArr = []
				for (let i = 0; i < length; i++) {
					let element = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
					randomArr.push(element)
				}
				return randomArr
			}
			const numberElements = parseInt(prompt('Введіть кількість елементів масиву'))
			let pricesArr = createRandomArr(numberElements, 1, 10000)
			//------------------------------------------------------

			let pricesLargerThanPrevious = pricesArr.filter((price, ind, arr) => ind > 0 && price > arr[ind - 1])

			document.write(`Масив з історію цін: ${pricesArr}<br>`)
			document.write(`Масив цін, що більші за попереднє значення: ${pricesLargerThanPrevious}<br>`)
		}

	</script>
</body>

</html>
