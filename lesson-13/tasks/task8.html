<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Задача 8</title>
</head>

<body>
	<h1>Задача 8</h1>

	<div>
		При старті питаємо у користувача чи хоче він читати новини. Якщо так, то одразу переходимо до сайту Ukr.Net, якщо
		ні, то через 20 секунд самі переходимо на сайт ukr.net. Для цього через 20 секунд після відкриття треба виконати
		команду

	</div>

	<script>

		if (confirm('Почати тестування?')) {
			const readNews = confirm('Чи хочете ви читати новини?')

			if (readNews) {
				window.location.href = 'https://www.ukr.net/'
			} else {
				setTimeout(() => {
					window.location.href = 'https://www.ukr.net/'
				}, 20000)
			}
		}


	</script>
</body>

</html>
