<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 1</title>
</head>

<body>
	<h1>Задача 1</h1>

	<p>
		Вивести з використанням циклів маркований список з випадковими числами(1 - 100).
		Кількість випадкових чисел вводиться користувачем
	</p>

	<script>
		// 0. Позначення величин
		// listNum - кількість випадкових чисел
		// randNum - випадкове число

		if (confirm('Почати тестування?')) {
			// 1. Вводимо необхідні дані
			const listNum = parseInt(prompt('Введіть кількість випадкових чисел'))

			// 2. Знаходимо результат
			// 3. Виводимо результат
			document.write(`<ul>`)
			for (let i = 0; i < listNum; i++) {
				const randNum = 1 + Math.floor(Math.random() * 100)
				document.write(`<li>${randNum}</li>`)
			}
			document.write(`</li>`)
		}

	</script>
</body>

</html>
