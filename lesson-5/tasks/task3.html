<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 3</title>
</head>

<body>
	<h1>Задача 3</h1>

	<p>
		Вивести на екран N абзаців (N вводиться користувачем) за зразком
	</p>

	<script>
		// 0. Позначення величин
		//  pNumber - число абзаців
		//

		if (confirm('Почати тестування?')) {
			// 1. Вводимо необхідні дані
			const pNumber = parseInt(prompt('Введіть число абзаців'))

			// 2. Знаходимо результат
			// 3. Виводимо результат

			for (let h = 1; h <= pNumber; h++) {
				document.write(`<h1>Заголовок ${h}</h1>`)
				for (let p = 1; p <= h; p++) {
					document.write(`<p>Розділ ${h}, параграф ${p}</p>`)
				}
				document.write(`<hr>`)
			}
		}

	</script>
</body>

</html>
