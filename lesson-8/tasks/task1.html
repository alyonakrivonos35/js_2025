<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 1</title>
</head>

<body>
	<h1>Задача 1</h1>

	<p>
		Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він
		відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча
		би одна трійка)).
	</p>

	<script>

		if (confirm('Почати тестування?')) {
			// Знайти середній бал
			function getAverageScore(arr) {
				let totalScore = 0
				for (let i = 0; i < arr.length; i++) {
					totalScore += arr[i]
				}
				return totalScore / arr.length
			}

			// Знайти мінімальний бал
			function getMinScore(arr) {
				let minScore = arr[0]
				for (let i = 1; i < arr.length; i++) {
					if (arr[i] < minScore) minScore = arr[i]
				}
				return minScore
			}

			// Знайти категорію учня
			function studentCategory(arr) {
				let category

				switch (getMinScore(arr)) {
					case 5:
						category = "Відмінник"
						break;
					case 4:
						category = "Хорошист"
						break;
					case 3:
						category = "Трійочник"
						break;
					case 2:
					case 1:
						category = "Двійочник"
						break;
				}

				return category
			}


			let subjectGrades = []
			const numberOfSubjects = parseInt(prompt('Введіть кількість предметів'))

			for (let i = 1; i <= numberOfSubjects; i++) {
				const grade = parseInt(prompt(`Введіть оцінку з предмету №${i}`))
				subjectGrades.push(grade)
			}

			document.write(`Cередній бал = ${getAverageScore(subjectGrades).toFixed(2)}, учень ${studentCategory(subjectGrades)}`)

		}

	</script>
</body>

</html>
