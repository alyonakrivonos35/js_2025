<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 6</title>
</head>

<body>
	<h1>Задача 6</h1>

	<div>
		Задача 6. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити,
		чи є у масиві ім’я довжиною 5 символів і під яким індексом.
	</div>

	<script>
		if (confirm('Почати тестування?')) {
			let arrNames = ['Anna', 'Oleksandr', 'Olena', 'Olga', 'Inna']

			function sortArrayByLength(arr) {
				for (let i = 1; i < arr.length; i++) {
					let currentElement = arr[i]
					let k = i - 1
					while (k >= 0 && arr[k].length > currentElement.length) {
						arr[k + 1] = arr[k]
						k -= 1
					}
					arr[k + 1] = currentElement
				}
				return arr
			}

			function findIndexBinarySearch(arr, length) {
				let start = 0
				let end = arr.length - 1
				while (start <= end) {
					const middle = Math.floor((start + end) / 2)
					const middleLength = arr[middle].length
					if (middleLength === length) return middle
					if (middleLength < length) start = middle + 1
					if (middleLength > length) end = middle - 1
				}
				return -1
			}

			const sortedArray = sortArrayByLength(arrNames)
			const searchNameLength = 5
			const searchIndex = findIndexBinarySearch(sortedArray, searchNameLength)

			document.write(`${sortedArray}<br>`)
			if (searchIndex !== -1) document.write(`Знайдено ім’я довжиною 5 символів: "${sortedArray[searchIndex]}", індекс: ${searchIndex}`)
			else document.write(`Ім’я довжиною 5 символів не знайдено`)
		}


	</script>
</body>

</html>
