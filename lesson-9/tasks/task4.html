<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 4</title>
</head>

<body>
	<h1>Задача 4</h1>

	<p>
		Дано масив елементів. Вивести на екран елементи, що більші за 100
	</p>

	<script>

		if (confirm('Почати тестування?')) {
			// Функція для створення масиву
			function createRandomArr(length, minNum, maxNum) {
				let randomArr = []

				for (let i = 0; i < length; i++) {
					let element = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
					randomArr.push(element)
				}
				return randomArr
			}

			// Функція, що повертає елементи більше заданого числа
			function elementsGreater100(arr, conditionNum) {
				let numbersGreaterCondition = []
				for (let num of arr) {
					if (num > conditionNum) numbersGreaterCondition.push(num)
				}
				return numbersGreaterCondition
			}

			const numberElements = parseInt(prompt('Введіть кількість елементів масиву'))
			let userArr = createRandomArr(numberElements, 0, 300)
			document.write(`${userArr}<br>`)
			document.write(elementsGreater100(userArr, 100))
		}

	</script>
</body>

</html>
