<head>

<body>
	<h1>Задача 8</h1>

	<p>
		Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
	</p>

	<script>

		if (confirm('Почати тестування?')) {

			const carNumbers = [
				'АА 5372 КТ',
				'ВС 9146 ЕІ',
				'СН 2301 МО',
				'АІ 5290 ТР',
				'МЕ 8142 УХ',
				'ОІ 4563 НК',
			]

			let carNumbersStartWhithA = carNumbers.filter((number) => number[0] === 'А')
			document.write(`Масив номерів авто: ${carNumbers}<br>`)
			document.write(`Масив номерів, які починаються на А: ${carNumbersStartWhithA}<br>`)
		}

	</script>
</body>
