	<h1>Задача 1</h1>

	<p>
		Користувач вводить кількість елементів. Створити масив,
		що складається з вказаної кількості елементів заповнених
		нулями.
	</p>

	<script>

		if (confirm('Почати тестування?')) {
			function createArr(length, value = 0) {
				let arr = new Array(numberElements).fill(value)
				return arr
			}

			const numberElements = parseInt(prompt('Введіть кількість елементів масиву'))
			document.write(createArr(numberElements))
		}

	</script>
