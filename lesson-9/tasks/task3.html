<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 3</title>
</head>

<body>
	<h1>Задача 3</h1>

	<p>
		Користувач вводить кількість елементів.
		Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до
		кінця масиву заповнені 7-ками.
	</p>

	<script>

		if (confirm('Почати тестування?')) {
			function createArr(length, value1 = 1, value2 = 7) {
				let arr = new Array(length)

				arr.fill(value1, 0, 5)
				arr.fill(value2, 5)

				return arr
			}

			const numberElements = parseInt(prompt('Введіть кількість елементів масиву'))
			document.write(createArr(numberElements))
		}

	</script>
</body>

</html>
