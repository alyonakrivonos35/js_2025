<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 9</title>
</head>

<body>
	<h1>Задача 9</h1>

	<p>
		Дано масив імен. Сформувати масив з перших літер цих імен.
	</p>

	<script>

		if (confirm('Почати тестування?')) {

			const names = [
				'Катерина',
				'Юлія',
				'Олексій',
				'Вікторія',
				'Марина',
				'Олександр',
			]

			let firstLettersNames = names.map((name) => name[0])
			document.write(`Масив імен: ${names}<br>`)
			document.write(`Масив з перших літер цих імен: ${firstLettersNames}<br>`)
		}

	</script>
</body>
