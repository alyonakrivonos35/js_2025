	<h1>Задача 2</h1>


	<div>
		Розробити функцію, у яку передають об’єкт (день, місяць, рік).
		Визначити, який буде рік через N місяців.
	</div>

	<script>

		if (confirm('Почати тестування?')) {
			const date = { day: 18, month: 5, year: 2025 }

			function getFutureYear({ month, year }, numMonths) {
				let sumMonth = month + numMonths
				year += Math.floor((sumMonth - 1) / 12)
				return year
			}

			const futureYear = getFutureYear(date, 10)
			console.log(futureYear)
		}


	</script>
