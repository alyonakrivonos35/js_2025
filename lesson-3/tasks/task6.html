<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 6</title>
</head>

<body>
	<h1>Задача 6</h1>

	<p>
		З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
	</p>

	<script>
		// 0. Позначення величин
		// dayNumber - номер дня тижня

		// 1. Вводимо необхідні дані
		const dayNumber = parseInt(prompt('Введіть номер дня тижня'))

		// 2. Знаходимо результат

		switch (dayNumber) {
			case 1:
				dayName = 'Понеділок'
				break;
			case 2:
				dayName = 'Вівторок'
				break;
			case 3:
				dayName = 'Середа'
				break;
			case 4:
				dayName = 'Четвер'
				break;
			case 5:
				dayName = 'П\'ятница'
				break;
			case 6:
				dayName = 'Субота'
				break;
			case 7:
				dayName = 'Неділя'
				break;
			default:
				dayName = 'Помилка'
				break;
		}
		// 3. Виводимо результат
		document.write(`${dayName}`)

	</script>
</body>

</html>
