<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 7</title>
</head>

<body>
	<h1>Задача 7</h1>

	<p>
		З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
	</p>

	<script>
		// 0. Позначення величин
		// monthNumber - номер місяця

		// 1. Вводимо необхідні дані
		const monthNumber = parseInt(prompt('Введіть номер місяця'))

		// 2. Знаходимо результат

		switch (monthNumber) {
			case 1:
			case 2:
			case 12:
				season = 'Зима'
				break;
			case 3:
			case 4:
			case 5:
				season = 'Весна'
				break;
			case 6:
			case 7:
			case 8:
				season = 'Літо'
				break;
			case 9:
			case 10:
			case 11:
				season = 'Осінь'
				break;
			default:
				season = 'Помилка'
				break;
		}
		// 3. Виводимо результат
		document.write(`${season}`)

	</script>
</body>

</html>
