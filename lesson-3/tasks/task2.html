<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 2</title>
</head>

<body>
	<h1>Задача 2</h1>

	<p>
		2. З клавіатури вводиться ціна товару і кількість грошей.
		Якщо грошей не вистачає то відмовляємо у покупці,
		інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
	</p>

	<script>
		// 0. Позначення величин
		// priceProduct - ціна товару
		// moneyUser - кількість грошей

		// 1. Вводимо необхідні дані

		const priceProduct = parseFloat(prompt('Введіть ціну товару'))
		const moneyUser = parseFloat(prompt('Введіть кількість грошей'))

		// 2. Знаходимо результат
		// 3. Виводимо результат

		if (moneyUser < priceProduct)
			document.write('Недостатньо грошей')
		else if (moneyUser - priceProduct >= 4)
			document.write('Не бажаєте купити лотерею за 4грн?')
		else if (moneyUser === priceProduct || moneyUser > priceProduct)
			document.write('Дякуємо за покупку')
		else document.write('Помилка')

	</script>
</body>

</html>
